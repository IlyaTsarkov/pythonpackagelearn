{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'package/style.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <h5>Вы вошли как {{ user.username }}</h5>
    <form method="POST" action="{% url 'logoutuser' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger exit">Выйти</button>
    <div class="top">
        <h1 class="logo">PyPaLearn</h1>
        <button class="btn btn-light"><a href="{% url 'createnewpackage' %}" class="link">Создать новую запись</a></button>
            <button class="btn btn-light"><a href="{% url 'personal_cabinet' %}" class="link">Личный кабинет</a></button>
        </div>
    </form>
    {% else %}
    <div class="register">
    <button class="btn btn-success"><a href="{% url 'signupuser' %}" class="link">Зарегистрироваться</a></button>
    <button class="btn btn-warning"><a href="{% url 'loginuser' %}" class="link">Войти</a></button>
    </div>
    {% endif %}
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
